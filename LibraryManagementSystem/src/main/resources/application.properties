spring.application.name=Library Management System
server.port = 8080
# H2 Database Configuration
#spring.datasource.url=jdbc:h2:mem:testdb  # In-memory database
spring.datasource.url=jdbc:h2:file:./data/myUserDB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = update

#spring.h2.console.enabled=true  # Enables H2 console
#spring.h2.console.path=/h2-console  # Access path for H2 console

#Swagger
springdoc.swagger-ui.path=/swagger-ui.html
spring.mvc.pathmatch.matching-strategy=ant_path_matcher